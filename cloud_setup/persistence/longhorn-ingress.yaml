apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ingress
  namespace: longhorn-system
  # annotations:
  # TODO: fix middleware using traefik
spec:
  ingressClassName: traefik
  rules:
    - host: longhorn.vandelay
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
